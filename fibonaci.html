<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibo(n) {
        if(n==0||n==1)
            return 1;
        return fibo(n-1)+fibo(n-2);

    }
    for(i=0;i<20;i++)
    document.write(fibo(i)+" ");
</script>
</body>
</html>
